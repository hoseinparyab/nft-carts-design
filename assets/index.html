<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>nft-carts</title>
</head>

<body>
    <div class="container">
        <div class="img-center">
            <img src="./images/image-equilibrium.jpg" class="img2">
        </div>
        <div class="details">
            <p class="title">Equilibrium #3429</p>
            <p class="paragraph">Our Equilibrium collection promotes
                balance and calm.</p>
            <div class="nft-details">
                <div class="left-side">
                    <img src="./images/icon-ethereum.svg" alt="">
                    <p class="price-nft"> 0.041 ETH </p>
                </div>
                <div class="right">
                    <img src="./images/icon-clock.svg" alt="">
                    <p class="date-nft"> 3days left </p>
                </div>
            </div>
            <div class="line"></div>
           
        </div>
        <div class="sub-profile">
            <img src="./images/image-avatar.png" class="profile-icon" alt="Profile Icon" />
            <span class="texts"> Creation of </span>
            <a href="#JulesWyvern" class="author-name"> Jules Wyvern </a>
        </div>
    </div>
</body>

</html>
